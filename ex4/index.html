<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Регистрационная форма</h2>
        <form action="main.cgi" method="post">
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="{{ .Application.Fio }}" {{ if .Errors.Fio }} class="error__input" {{ end }}>
            <div class="error">{{ .Errors.Fio }}</div>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" placeholder="Введите телефон" value="{{ .Application.Phone }}" {{ if .Errors.Phone }} class="error__input" {{ end }}>
            <div class="error">{{ .Errors.Phone }}</div>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Введите e-mail" value="{{ .Application.Email }}" {{ if .Errors.Email }} class="error__input" {{ end }}>
            <div class="error">{{ .Errors.Email }}</div>

            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" name="birthdate" value="{{ .Application.Birthdate }}" {{ if .Errors.Birthdate }} class="error__input" {{ end }}>
            <div class="error">{{ .Errors.Birthdate }}</div>

            <div class="gender">
                <label>Пол:</label>
                <input type="radio" id="male" name="gender" value="male" {{  if eq .Application.Gender "male" }} checked {{ end }}>
                <label for="male">Мужской</label>
                <input type="radio" id="female" name="gender" value="female" {{  if eq .Application.Gender "female" }} checked {{ end }}>
                <label for="female">Женский</label>
            </div>
            <div class="error">{{ .Errors.Gender }}</div>

            <label>Любимый язык программирования:</label>
            <select multiple id="langs" name="langs[]" {{ if .Errors.Langs }} class="error__input" {{ end }}>
                <option value="pascal" {{ if .Contains "pascal" }} selected {{ end }}>Pascal</option>
                <option value="c" {{ if .Contains "c" }} selected {{ end }}>C</option>
                <option value="cpp" {{ if .Contains "cpp" }} selected {{ end }}>C++</option>
                <option value="javascript" {{ if .Contains "javascript" }} selected {{ end }}>JavaScript</option>
                <option value="php" {{ if .Contains "php" }} selected {{ end }}>PHP</option>
                <option value="python" {{ if .Contains "python" }} selected {{ end }}>Python</option>
                <option value="java" {{ if .Contains "java" }} selected {{ end }}>Java</option>
                <option value="haskell" {{ if .Contains "haskell" }} selected {{ end }}>Haskell</option>
                <option value="clojure" {{ if .Contains "clojure" }} selected {{ end }}>Clojure</option>
                <option value="prolog" {{ if .Contains "prolog" }} selected {{ end }}>Prolog</option>
                <option value="scala" {{ if .Contains "scala" }} selected {{ end }}>Scala</option>
                <option value="go" {{ if .Contains "go" }} selected {{ end }}>Go</option>
            </select>
            <div class="error">{{ .Errors.Langs }}</div>

            <label for="bio">Биография:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Введите вашу биографию" {{ if .Errors.Bio }} class="error__input" {{ end }}>{{ .Application.Bio }}</textarea>
            <div class="error">{{ .Errors.Bio }}</div>

            <label>
                <input type="checkbox" id="agreement" name="agreement" required>
                С контрактом ознакомлен (а)
            </label>

            <button type="submit">Сохранить</button>
        </form>
    </div>

    {{ if . }}
    <div class="message">
    {{ if .Succeed }}
        <div class="success"> Данные успешно сохранены </div>
    {{ end }}
    </div>
    {{ end }}
</body>
</html>
